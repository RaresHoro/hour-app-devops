name: Deploy to local Kubernetes (Rancher Desktop)

on:
  push:
    branches:
      - dev 

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - laptop-horo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for Rancher
        run: |
          IMAGE=hour-app:dev
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes
        run: |
          sed "s|hour-app:dev|${IMAGE}|g" k8s/app.yaml | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/hour-app --timeout=60s
          kubectl get pods -o wide

      - name: Print access info
        run: |
          NODE_PORT=$(kubectl get svc hour-app -o jsonpath='{.spec.ports[0].nodePort}')
          echo "üåê Access: http://localhost:$NODE_PORT"
