name: Deploy to Kubernetes

on:
  push:
    branches:
      - dev 

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - laptop-horo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE=hour-app:${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Push image to local registry (if needed)
        run: |
          # Only needed if your cluster pulls from a registry like Docker Hub or ACR
          # docker tag $IMAGE your-registry/hour-app:${{ github.sha }}
          # docker push your-registry/hour-app:${{ github.sha }}
          echo "Assuming image is available to Kubernetes"

      - name: Deploy to Kubernetes using manifest
        run: |
          sed "s|__IMAGE__|${IMAGE}|g" k8s/app.yaml | kubectl apply -f -

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/hour-app --timeout=60s
          kubectl get pods -o wide

      - name: Print service info
        run: |
          kubectl get svc hour-app -o wide
