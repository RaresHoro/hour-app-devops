name: Test Self-Hosted Runner

on:
  push:
    branches:
      - dev 

jobs:
  build-and-deploy:
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Point Docker CLI to Minikube
        run: |
          eval $(minikube docker-env)
          docker info

      - name: Build Docker image inside Minikube Docker
        run: |
          IMAGE=hour-app:${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes using manifest
        run: |
          sed "s|__IMAGE__|${IMAGE}|g" k8s/app.yaml | kubectl apply -f -

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/hour-app --timeout=60s
          kubectl get pods -o wide
          kubectl get svc hour-app

      - name: Show local app URL
        run: |
          minikube service hour-app --url
