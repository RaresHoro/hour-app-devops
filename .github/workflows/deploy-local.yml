name: Deploy to local Kubernetes (Rancher Desktop)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - alexandru

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE=hour-app:${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes using manifest
        run: |
          sed "s|__IMAGE__|${IMAGE}|g" k8s/app.yaml | kubectl apply -f -

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/hour-app --timeout=60s
          kubectl get pods -o wide

      - name: Print service info and access URL
        run: |
          NODE_PORT=$(kubectl get svc hour-app -o jsonpath='{.spec.ports[0].nodePort}')
          echo "üì¶ Service: hour-app"
          echo "üåê URL: http://localhost:$NODE_PORT"
