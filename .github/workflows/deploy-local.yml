name: Deploy to Rancher Desktop

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Runner label (self-hosted)'
        required: true
        default: 'alexandru'
        type: choice
        options:
          - alexandru
          - laptop-horo

jobs:
  deploy:
    if: ${{ contains(fromJson('["alexandru","laptop-horo"]'), github.event.inputs.target) }}
    runs-on: [self-hosted, ${{ github.event.inputs.target }}]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image local
        run: |
          IMAGE=hour-app:${{ github.sha }}
          docker build -t $IMAGE .
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Kubernetes (Rancher or Minikube)
        run: |
          sed "s|__IMAGE__|${IMAGE}|g" k8s/app.yaml | kubectl apply -f -

      - name: Wait rollout
        run: kubectl rollout status deployment/hour-app --timeout=90s

      - name: Show local access URL
        run: |
          NODE_PORT=$(kubectl get svc hour-app -o jsonpath='{.spec.ports[0].nodePort}')
          echo "üåê Access app at: http://127.0.0.1:$NODE_PORT"
