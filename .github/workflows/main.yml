name: Deploy to Container App (main)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: üîê Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to Azure Container Registry
        run: |
          az acr build \
            --image hour-app:${{ github.sha }} \
            --registry houracr.azurecr.io \
            --file Dockerfile .

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name hour-prod \
            --resource-group my-rg \
            --image houracr.azurecr.io/hour-app:${{ github.sha }} \
            --cpu 0.25 \
            --memory 0.5Gi
