name: Deploy to Azure Container App (main)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t houracr.azurecr.io/hour-app:${{ github.sha }} .

      - name: ğŸ” Login to ACR
        run: |
          az acr login --name houracr

      - name: ğŸšš Push Docker image to ACR
        run: |
          docker push houracr.azurecr.io/hour-app:${{ github.sha }}

      - name: ğŸŒ Create Container App Environment (if needed)
        run: |
          ENV_EXISTS=$(az containerapp env show --name hour-env --resource-group my-rg --query name -o tsv || echo "")
          if [ -z "$ENV_EXISTS" ]; then
            echo "Creating Container App environment..."
            az containerapp env create \
              --name hour-env \
              --resource-group my-rg \
              --location westeurope
          else
            echo "Environment already exists: $ENV_EXISTS"
          fi
