name: Deploy to Container App (main)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to Azure Container Registry
        run: |
          az acr build \
            --registry youracr.azurecr.io \
            --image ora-app:${{ github.sha }} \
            --file Dockerfile .

      - name: ðŸš€ Deploy to Azure Container App
        run: |
          az containerapp update \
            --name ora-prod \
            --resource-group my-rg \
            --image youracr.azurecr.io/ora-app:${{ github.sha }} \
            --cpu 0.25 --memory 0.5Gi
